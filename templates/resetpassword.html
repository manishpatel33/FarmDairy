{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ResetPassword</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/lib/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/lib/ionicons.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/lib/AdminLTE.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/lib/blue.css'%}">
        <link rel="stylesheet" href="{% static 'css/lib/palette-callout.min.css' %}">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    {% if messages %}
      {% for message in messages %}
        <div class="bs-callout-{{ message.tags}} p-1">
            <strong></strong>
            <p class="text-center">{{message}}</p>
        </div>
      {% endfor %}
    {% endif %}
    <body class="login-page">
        <div class="login-box">
            <div class="login-box-body">
                <h2 class="login-box-msg">Reset Password</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password"
                               id="password" placeholder="Password">
                        <!--<span class="form-control-feedback"><i class="fa fa-lock"></i></span>-->
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control"
                               name="confirm_password" placeholder="Confirm Password">
                        <!--<span class="form-control-feedback"><i class="fa fa-sign-in"></i></span>-->
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
                <a href="{{login_link}}">Back to Login</a>
            </div>
        </div>
        <script src="{% static 'js/lib/jquery.min.js'%}"></script>
        <script src="{% static 'js/lib/bootstrap.min.js'%}"></script>
    </body>
</html>
