{% extends 'main_theme.html' %}

{% block headers %}
{% endblock %}

{% block maincontent %}
{% if messages %}
    {% for message in messages %}
        <div class="bs-callout-{{message.tags}} p-1">
            <strong></strong>
            <p class="text-center">{{message}}</p>
        </div>
    {% endfor %}
{% endif %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-title">
                        <h4>Add Expenses:</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-elements">
                            <form method="POST" action="" onsubmit="return validate_form()">
                                {%  csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Date</label>
                                            <input id="date" class="form-control" name="date"
                                                   data-err-title="date" type="date">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>For Which Crop</label>
                                            <select class="form-control" name="for_which_crop">
                                                {% if list2%}
                                                    {% for i in list2%}
                                                        <option>{{i}}</option>
                                                    {% endfor %}
                                                {% endif %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>To Give Whom</label>
                                            <input id="to_give_whom" class="form-control" name="to_give_whom"
                                                   data-err-title="to give whom" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Expenses Name</label>
                                            <input id="expenses_name" class="form-control" name="expenses_name"
                                                       data-err-title="Expenses" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Expenses Amount</label>
                                            <input id="expenses_amount" class="form-control" name="expenses_amount"
                                                   data-err-title="crop name" type="text"
                                                   onkeydown="removeStringChar(this);">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button type="submit" class="btn btn-success">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scriptfile %}
<script>
          function validate_form() {
            if (!check_form({
                     "date": "c",
                     "to_give_whom": "c",
                     "expenses_name": "c",
                     "expenses_amount": "c",
                 })) {
             return false;
            }
            }
</script>
{% endblock %}
