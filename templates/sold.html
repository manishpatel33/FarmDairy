{% extends 'main_theme.html' %}
{% load static %}
{% block headers %}
{% endblock %}

{% block maincontent %}
{% if messages %}
    {% for message in messages %}
        <div class="bs-callout-{{message.tags}} p-1">
            <strong></strong>
            <p class="text-center">{{message}}</p>
        </div>
    {% endfor %}
{% endif %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>Add Sold:</h4>
                        </div>
                        <div class="card-body">
                            <div class="basic-elements">
                                <form method="POST" action="" onsubmit="return validate_form()">
                                    {%  csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Date</label>
                                                 <input id="date" class="form-control" name="date"
                                                       data-err-title="date" type="date">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Which Crop</label>
                                                <select class="form-control" data-err-title="Which Crop"
                                                        id="which_crop" name="which_crop">
                                                    {% if detail%}
                                                        {% for i in detail%}
                                                            <option>{{i.crop_name}}</option>
                                                        {% endfor %}
                                                    {% endif %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Sold to Whom</label>
                                                 <input id="sold_to_whom" class="form-control" name="sold_to_whom"
                                                       data-err-title="Sold to Whom" type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Sold Amount</label>
                                                 <input id="sold_amount" class="form-control"  name="sold_amount"
                                                       data-err-title="sold amount" type="text"
                                                       onkeydown="removeStringChar(this);">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Crop Weight</label>
                                                <input id="crop_weight" class="form-control" name="crop_weight"
                                                       data-err-title="Crop Weight" type="text"
                                                        onkeydown="removeStringChar(this);">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-right">
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scriptfile %}

<script>
          function validate_form() {
            if (!check_form({
                     "date": "c",
                     "sold_to_whom": "c",
                     "sold_amount": "c",
                     "crop_weight": "c",
                 })) {
             return false;
            }
            }
</script>
{% endblock %}
