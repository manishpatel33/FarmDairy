{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log in</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/Ionicons/ionicons.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/blue.css'%}">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="login-box-body">
                <h2 class="login-box-msg">Forget Password</h2>
                <form action="" method="post">
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email">
                        <span class="form-control-feedback"><i class="fa fa-envelope-o"></i></span>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-success">Send Mail</button>
                    </div>
                </form>
                <a href="{{login_link}}">Back to Login</a><br>
                <a href="{{reg_link}}" class="text-center">Register a new membership</a>
            </div>
        </div>
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
    </body>
</html>
